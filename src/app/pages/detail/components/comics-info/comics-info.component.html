<div class="warp">
  <button mat-button style="    height: auto;
    padding: 0;"  class="img" (click)="continue()">

    <app-image  [attr.content_menu_key]="'comics_item'"
    [attr.content_menu_value]="info.id" [objectFit]="'contain'" class="_image" loading="lazy" [width]="224" [height]="298" [src]="info.cover" alt="" />
  </button>
  <div class="info">
    <div class="title"  [attr.size]="info.title.length>20" [attr.href]="info.href"
      (click)="on({href:info.href})" [attr.region]="'chapters_text'">{{info.title|translate}}</div>
    <div class="author">
      <div class="item" *ngFor="let item of info.author" (click)="on(item)" >
        <span class="name"  [attr.content_menu_key]="'chapters_text'" [attr.content_menu_value]="item.href"  [attr.region]="'chapters_text'" [attr.href]="item.href">{{item.name|translate}}</span>
        <span class="dividing">,</span>
      </div>
    </div>
    <div class="styles" *ngIf="info.styles">
      <div class="item" style="margin-right: 0px;" *ngFor="let item of info.styles" (click)="on(item)"  >
        <span class="name"   [attr.content_menu_key]="'chapters_text'" [attr.content_menu_value]="item.href"  [attr.region]="'chapters_text'" [attr.href]="item.href">{{item.name | translate}}</span>
        <span class="dividing">,</span>
      </div>
    </div>
    <div class="intro" >
      {{info.intro | translate}}
    </div>
  </div>
</div>
