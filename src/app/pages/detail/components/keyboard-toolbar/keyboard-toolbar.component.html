
<div class="warp" [attr.svg_filter]="'background_primary'">
  <div class="list">
   <button    mat-icon-button [attr.region]="'kyboard_toolbar_item'" [attr.select]="false"  class="item" (click)="openMenu();close();">
        <mat-icon *ngIf="true" >menu_open</mat-icon>
    </button>
   <button  mat-icon-button [attr.region]="'kyboard_toolbar_item'" [attr.select]="false" class="item" (click)="close();">
      <mat-icon > </mat-icon>
    </button>
   <button  mat-icon-button [attr.region]="'kyboard_toolbar_item'" [attr.select]="false" class="item" (click)="close();">
      <mat-icon > </mat-icon>
    </button>
   <button  mat-icon-button [attr.region]="'kyboard_toolbar_item'" [attr.select]="false" class="item" (click)="openEdit();close(); ">
      <mat-icon > edit</mat-icon>
    </button>
   <button  mat-icon-button [attr.region]="'kyboard_toolbar_item'" [attr.select]="true" cdkFocusInitial class="item" (click)="close();back()">
      <mat-icon >keyboard_return</mat-icon>
    </button>
   <button  mat-icon-button [attr.region]="'kyboard_toolbar_item'" [attr.select]="false" class="item" (click)="close(); ">
      <mat-icon > </mat-icon>
    </button>
   <button  mat-icon-button [attr.region]="'kyboard_toolbar_item'" [attr.select]="false" class="item" (click)="close();">
        <mat-icon > </mat-icon>
    </button>
   <button  mat-icon-button [attr.region]="'kyboard_toolbar_item'" [attr.select]="false" class="item" (click)="close();">
      <mat-icon ></mat-icon>
    </button>
   <button  mat-icon-button [attr.region]="'kyboard_toolbar_item'" [attr.select]="false" class="item" (click)="close();isFullChange()">
      <mat-icon  *ngIf="isfullscreen">fullscreen_exit</mat-icon>
        <mat-icon  *ngIf="!isfullscreen">fullscreen</mat-icon>
    </button>
  </div>
</div>
