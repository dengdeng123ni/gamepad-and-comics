<h1 mat-dialog-title>{{'重置'|translate}}</h1>
<div mat-dialog-content>
  {{'重置阅读进度'|translate}}?
</div>
<div mat-dialog-actions style="    justify-content: end;">
  <button mat-button mat-dialog-close [attr.region]="'reset_reading_progress'" [matTooltipShowDelay]="3000"
  [matTooltip]="'取消'|translate" (click)="close()">取消</button>
  <button mat-button mat-dialog-close cdkFocusInitial [attr.region]="'reset_reading_progress'" [matTooltipShowDelay]="3000"
  [matTooltip]="'确定'|translate" [attr.select]="true" (click)="on()">确定</button>
</div>
