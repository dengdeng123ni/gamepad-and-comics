<h1 mat-dialog-title>是否解锁</h1>
<div mat-dialog-content>
  解锁消耗对应账号的货币,谨慎选择.
</div>
<div mat-dialog-actions style="    justify-content: end;">
  <button mat-button mat-dialog-close [attr.region]="'item'" [matTooltipShowDelay]="3000"
  [matTooltip]="'否'" (click)="close()">否</button>
  <button mat-button mat-dialog-close cdkFocusInitial [attr.region]="'item'" [matTooltipShowDelay]="3000"
  [matTooltip]="'是'" [attr.select]="true" (click)="on()">是</button>
</div>
