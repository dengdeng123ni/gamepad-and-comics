<div style="max-height: 80vh;padding: 12px;">
  <div class="title" style="
font-size: 18px;
height: 18px;
line-height: 18px;
padding: 16px;
padding-top: 4px;
padding-bottom: 16px;
color: rgba(255, 255, 255, 0.34);
display: flex;
justify-content: center;">
    模组管理
  </div>

  <div style="background: #303030; padding: 0 12px; border-radius: 4px;max-height: 60vh;overflow: auto;">
    <table style="box-shadow: none;
    background: #303030;
  " mat-table [dataSource]="list" class="mat-elevation-z8">
      <ng-container matColumnDef="enable">
        <th mat-header-cell *matHeaderCellDef style="    text-align: center;"> {{'已启用' | translate}} </th>
        <td mat-cell *matCellDef="let n"> <mat-slide-toggle [attr.region]="'pulg_javascript_item'" [attr.type]="'slide'" (toggleChange)="change(n)" [attr.type]="" [(ngModel)]="n.is_enabled"></mat-slide-toggle> </td>
      </ng-container>

      <ng-container matColumnDef="title" >
        <th mat-header-cell *matHeaderCellDef style="text-align: center;" [attr.th]="'name'" [attr.th]="'name'"> {{'名称' | translate}} </th>
        <td mat-cell *matCellDef="let n" [attr.th]="'name'"> {{n.title}} </td>
      </ng-container>
      <ng-container matColumnDef="description" >
        <th mat-header-cell *matHeaderCellDef style="text-align: center;" [attr.th]="'name'" [attr.th]="'name'"> {{'描述' | translate}} </th>
        <td mat-cell *matCellDef="let n" [attr.th]="'name'"> {{n.description}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>


</div>
