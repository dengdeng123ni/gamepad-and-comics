<div>

  <div>

  </div>
  <div>
    <div>
      <mat-checkbox class="example-margin">Check me!</mat-checkbox>
      <input type="text">
      <mat-form-field class="select" style="   width: 100%;" [attr.region]="'advanced_search_item'"
        [attr.type]="'select'">
        排序
        <mat-select>
          <mat-option>213</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> 名称 </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> 标签 </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> 订阅数 </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <ng-container matColumnDef="symbol1">
        <th mat-header-cell *matHeaderCellDef> 评分 </th>
        <td mat-cell *matCellDef="let element"> 12 </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div>
    <img src="" alt="">
    <div class="title">

    </div>
    <div class="defstgew">

    </div>
    <div class="save">

    </div>
  </div>

</div>
