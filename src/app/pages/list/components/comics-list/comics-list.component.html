
<div class="warp">
  <div class="grid" #list [attr.size]="'middle'" [attr.type]="'list'" [attr.section]="'comics_list'" (click)="on($event)">
    <button
      class="item"
      mat-button
      *ngFor="let n of data.list;let index=index"
      [attr._id]="n.id"
      [attr.index]="index"
      [attr.region]="'comics_item'"
      [attr.select]="n.id==''"
      [matTooltipShowDelay]="3000"
      [matTooltip]="n.title"
      [attr.content_menu_key]="'comics_item'"
      [attr.content_menu_value]="n.id"
      [attr.multiple]="n.selected">
      <div class="img">
        <app-image class="w-full" [src]="n.cover" />
        <div class="mezzanine"></div>
      </div>
      <div class="name" [attr.router_reader]="true">{{n.title}}</div>
      <div class="progress" [attr.router_reader]="true">{{n.subTitle}}</div>
      <mat-checkbox class="checkbox" [color]="'primary'" *ngIf="data.is_edit" [(ngModel)]="n.selected"></mat-checkbox>
    </button>
  </div>
</div>
