双页生成逻辑说明
1. 图片的宽比高长,看作视为一页
2. 如果单页图片高比宽,则会复制当前页的宽高,插入相等的空白页
3. 可以使用双页缩略图功能.对数据进行修改.

如何使用
1.点击,多试几次,看看效果.
2.右键菜单,有很多功能,清多尝试.
3.清多试试手柄,键盘,支持该设备.

注意事项
1.此软件非常占用硬盘空间,对于大部分网络请求的图片都会进行缓存,以提高性能.
2.生成pdf很漫,可以导出双页图片,使用系统合成
3.如果出现长时间的没有加载页面,清重新安装此软件.
4.请不要过度使用本软件.
