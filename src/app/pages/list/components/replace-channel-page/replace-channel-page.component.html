<div style="height: 70vh;max-height: 80vh;">

    font-size: 24px;
    opacity: 0.24;
    margin: 8px 0;" [attr.svg_filter]="'text_secondary'">-{{'全部脚本' | translate}}-</div>
  </div> -->
  <div class="demo-button-container" style="display: flex ;
      justify-content: space-between;
      align-items: center;">
    <div style="display: flex ;
       justify-content: center;
       align-items: center;">
      <div style="font-size: 18px;opacity: 0.34;margin-right: 10px;">通道</div>
      <button mat-button  style="    display: flex; flex-direction: row-reverse;">
        ws://localhost:7703
        <mat-icon style="    margin-left: 4px; margin-right: 0px;">expand_more</mat-icon>
      </button>
    </div>
    <div>
      <mat-checkbox class="example-margin" style="margin-right: 10px;">常驻</mat-checkbox>
      <button mat-button [attr.svg_filter]="'text_primary'" [attr.select]="'true'" class="name" style="cursor: pointer;"
        [attr.menu_key]="'pulg_javascript_add'" [attr.region]="'pulg_javascript_item'">
        <mat-icon>add</mat-icon>
        添加
      </button>
    </div>
  </div>
  <table style="box-shadow: none;" mat-table [dataSource]="list" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let n" [attr.disabled]="n.id==ReplaceChannelController.send_client_id"> {{n.index}} </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="    text-align: center;"> ID </th>
      <td mat-cell *matCellDef="let n">
        <div style="display: flex ;
            justify-content: center;">
          <button mat-icon-button style="
        width: 30px;
        height: 30px;
        padding: 0;
        border-radius: 0;
        display: flex ;
        justify-content: center;
        align-items: center;">
            <mat-icon style="width:18px;height:18px;font-size: 18px;">content_copy</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> 名称 </th>
      <td mat-cell *matCellDef="let n" [attr.disabled]="n.id==ReplaceChannelController.send_client_id" style="
        white-space: nowrap; overflow: hidden;
        text-overflow: ellipsis; max-width: 500px;
      "> {{n.name}} </td>
    </ng-container>
    <ng-container matColumnDef="operate">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> 操作 </th>
      <td mat-cell *matCellDef="let n">
        <div style="display: flex ;
            justify-content: center;">
          <button mat-button [disabled]="n.id==ReplaceChannelController.send_client_id" [attr.region]="'pulg_javascript_item'"
            (click)="change(n)">切换</button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
