<div class="warp">
  <div class="input">
    <mat-form-field class="example-form-field" style="width: 500px;">
      <mat-label>请输入要匹配的URL</mat-label>
      <input matInput type="text" [(ngModel)]="value">
      @if (value) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>
    <button mat-button (click)="on()" >匹配</button>
  </div>
</div>
