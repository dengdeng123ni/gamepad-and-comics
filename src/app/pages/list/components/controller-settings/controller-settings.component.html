<div class="warp">
  <div class="title" style="display: flex; justify-content: center;">
    <div style="   display: flex;

    font-size: 24px;
    opacity: 0.24;
    margin: 12px 0;" [attr.svg_filter]="'text_secondary'">-{{'控制器设置' | translate}}-</div>
  </div>

<div style="display: flex;">

  <div class="toolbar">
    <div style="display: flex;flex-direction: column;">
      <div>
        <button mat-button [attr.region]="'item'" [attr.default]="true" [attr.select]="true" (click)="reset()"
        cdkFocusInitial [attr.svg_filter]="'text_primary'">{{'恢复默认配置' | translate}}</button>
      </div>
      <div style="    display: flex ;
          justify-content: space-between;
          width: 200px;
          align-items: center;">
        <button mat-button [disabled]="true" (click)="reset()" [attr.svg_filter]="'text_secondary'">{{'语音控制' |
          translate}}</button>
        <mat-slide-toggle style="z-index: 2;" [attr.region]="'item'" [attr.select]="false" [attr.type]="'slide'"
          [(ngModel)]="GamepadController.is_voice_controller"></mat-slide-toggle>
      </div>
      <div style="    display: flex ;
          justify-content: space-between;
          width: 200px;
          align-items: center;">
        <button mat-button [disabled]="true" (click)="reset()" [attr.svg_filter]="'text_secondary'">{{'控制器音效' |
          translate}}</button>
        <mat-slide-toggle style="z-index: 2;" [attr.region]="'item'" [attr.select]="false" [attr.type]="'slide'"
          [(ngModel)]="GamepadController.GamepadSound.opened"></mat-slide-toggle>
      </div>

    </div>

  </div>
  <mat-divider [vertical]="true" style="    margin: 60px 24px;
  border-right-width: 2px;
"></mat-divider>
  <div class="content">

    <div class="list">
      <div class="item">
        <div class="left">
          <div class="hr" style="width: 200px;
          height: 1px;
          background: rgba(255, 255, 255, 0.7);"></div>
        </div>
        <div class="right">
          <div class="icon" style="display: flex; justify-content: center;">
            <button mat-icon-button [disabled]="true" [attr.svg_filter]="'text_secondary'">
              <mat-icon>keyboard</mat-icon>
            </button>
          </div>
          <div class="icon" style="display: flex; justify-content: center;">
            <button mat-icon-button [disabled]="true" [attr.svg_filter]="'text_secondary'"
              style="    transform: scale(.82) translateY(0px);">
              <mat-icon>mouse</mat-icon>
            </button>
          </div>
          <div class="icon" style="display: flex; justify-content: center;">
            <button mat-icon-button [disabled]="true" [attr.svg_filter]="'text_secondary'">
              <mat-icon>sports_esports</mat-icon>
            </button>
          </div>
          <div class="icon" style="display: flex; justify-content: center;">
            <button mat-icon-button [disabled]="true" [attr.svg_filter]="'text_secondary'">
              <mat-icon>mic</mat-icon>
            </button>
          </div>
        </div>
      </div>
      <!-- ↓ ← → -->
      <div class="item" *ngFor="let n of list;let index=index">
        <div class="left" [attr.svg_filter]="'text_secondary'">{{n.name | translate}}</div>
        <div class="right">
          <button [attr.svg_filter]="'text_primary'" mat-button [attr.region]="'item'" [attr.select]="false"
            [disabled]="!n.keyboard?.edit" (click)="on(n.id)">{{(n.keyboard?.name?n.keyboard?.name:'-')|
            translate}}</button>
          <button [attr.svg_filter]="'text_primary'" mat-button [attr.region]="'item'" [attr.select]="false"
            [disabled]="!n.mouse?.edit">{{(n.mouse?.name?n.mouse?.name:'-' )| translate}}</button>
          <button [attr.svg_filter]="'text_primary'" mat-button [attr.region]="'item'" [attr.select]="false"
            [disabled]="!n.gamepad?.edit">{{(n.gamepad?.name?n.gamepad?.name:'-' )| translate}}</button>
          <button [attr.svg_filter]="'text_primary'" mat-button [attr.region]="'item'" [attr.select]="false"
            [disabled]="!n.voice?.edit">{{(n.voice?.name?n.voice?.name:'-' )| translate}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
