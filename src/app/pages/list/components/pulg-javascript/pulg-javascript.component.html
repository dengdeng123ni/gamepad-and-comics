<div class="warp">
  <div class="title" style="display: flex;
  justify-content: space-between;
  align-items: center;">
    <span>全部脚本</span>
    <button mat-icon-button style="padding: 0;
    width: 36px;
    height: 36px;
    display: flex;
    justify-content: center;
    align-items: center;" [attr.region]="'item'"
    [attr.default]="true"
    [attr.select]="true" (click)="open()">
      <mat-icon>help</mat-icon>
    </button>
  </div>
  <div class="list">
    <div class="box"  *ngFor="let n of list;let index=index">
      <button mat-button class="name" style="cursor: pointer;" (click)="on(n)" [attr.region]="'item'">
        {{n.name}}
      </button>
      <button mat-button class="item" style="width: 60px;" [attr.region]="'item'"
      [attr.select]="false" (click)="del(n.url)">
        <div class="name">
           删除
        </div>
      </button>
    </div>

  </div>
  <button mat-button class="item" [attr.region]="'item'"
  [attr.select]="false" (click)="add()" cdkFocusInitial>
    <mat-icon class="icon">add</mat-icon>
    <div class="name">
       脚本
    </div>
  </button>
</div>
