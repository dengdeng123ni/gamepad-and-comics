<div class="warp">
  <div class="title">
    音频
  </div>

  <div class="list">
    <div class="item">
      <div class="name">
         操作音效
      </div>
      <mat-slide-toggle [attr.region]="'item'"
      [attr.default]="true"
      [attr.select]="true" [attr.type]="'slide'" (toggleChange)="change($event)" [attr.type]="" [(ngModel)]="is"></mat-slide-toggle>
    </div>
  </div>
</div>
