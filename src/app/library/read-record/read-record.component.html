
  <div style="width: 100vw;height: 100vh;overflow: auto;"  (click)="close()">
    <div style=" padding-top: 0;width: 100%;overflow: hidden;" *ngFor="let n2 of list;let index=index">
      <div style="font-size: 16px;margin: 8px;margin-bottom: 0;margin-left: 10px;color: rgba(255, 255, 255, 0.34);">
        {{n2.day}}
      </div>
      <div class="grid" #listbox [attr.size]="'middle'" [attr.type]="'list'" [attr.section]="'comics_list'">
        <button
          class="item"
          mat-button
          *ngFor="let n of n2.list;let index=index"
          [attr._id]="n.id"
          [attr.index]="index"
          [attr.region]="'item'"
          [attr.default]="index==0"
          [attr.select]="index==0"
          [matTooltipShowDelay]="3000"
          [matTooltip]="n.title"
          [attr.content_menu_key]="'comics_item'"
          [attr.content_menu_value]="n.id"
          [attr.multiple]="n.selected"
          (click)="routerReader(n.source,n.data.id)"
          >
          <!-- {{n}} -->
          <div class="img">
            <img [attr.width]="720" [attr.height]="960" style="width: 100%;
            height: auto;opacity: 0;" >
            <app-image [src]="n.data.cover" style="position: absolute;" />
            <div class="mezzanine"></div>
          </div>
          <div class="name" [attr.router_reader]="true" [attr.svg_filter]="'text_primary'">{{n.data.title}}</div>
          <!-- <div class="progress" [attr.router_reader]="true" [attr.svg_filter]="'text_secondary'">{{n.subTitle}}</div> -->
        </button>
      </div>
    </div>
  </div>
