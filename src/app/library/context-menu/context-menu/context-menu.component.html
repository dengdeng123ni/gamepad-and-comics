<div
  mat-button
  id="menu_content"
  (click)="$event.stopPropagation()"
  (menuClosed)="close()"
  [matMenuTriggerFor]="menu"
  [matMenuTriggerData]="{ data: contextMenu.data }"
></div>
<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-name="data">
    @for (item of name; track index; let index = $index) {
      <mat-divider *ngIf="item.type=='separator'" style="margin: 4px 16px;"></mat-divider>
      @if (item.type!='separator') {
        @if (item.submenu) {
          <button
          [attr._id]="'content_menu_' + index"
          [attr.select]="index == 0"
          [attr.default]="index == 0"
          [attr.region]="'content_menu'"
          (keydown)="onKeyDown($event)"
          (click)="
            item.submenu
              ? submenuOpen($event)
              : on($event,item.arg)
          "

          mat-menu-item
          [matMenuTriggerFor]="submenu"
          [matMenuTriggerData]="{ data: item.submenu }"
          [matTooltipShowDelay]="10000"
          [matTooltip]="item.name | translate"
        >
          {{ item.name | translate  }}
        </button>
        }@else{
          <button
          [attr._id]="'content_menu_' + index"
          [attr.select]="index == 0"
          [attr.default]="index == 0"
          [attr.region]="'content_menu'"
          (keydown)="onKeyDown($event)"

          (click)="on($event,item.arg)"
          [matTooltipShowDelay]="10000"
          [matTooltip]="item.name | translate"
          mat-menu-item
          *ngIf="!item.submenu"
        >
          {{ item.name | translate }}
        </button>
        }
      }
    }
  </ng-template>
</mat-menu>
<mat-menu #submenu="matMenu">
  <ng-template matMenuContent let-name="data">
    @for (item of name; track index; let index = $index) {
      @if (item.submenu) {
        <button
        [attr._id]="'content_menu_submenu' + index"
        [attr.select]="false"
        [attr.default]="false"

        [attr.region]="'content_menu_submenu'"
        (keydown)="onKeyDown($event)"
        (click)="
          item.submenu
            ? submenuOpen($event)
            : on($event,item.arg)
        "
        mat-menu-item
        [matMenuTriggerFor]="children"
        [matMenuTriggerData]="{ data: item.submenu }"
        [matTooltipShowDelay]="10000"
        [matTooltip]="item.name | translate"
      >
        {{ item.name | translate }}
      </button>
      }@else{
        <button
        [attr._id]="'content_menu_submenu' + index"
        [attr.select]="false"
        [attr.default]="false"
        [attr.region]="'content_menu_submenu'"
        (keydown)="onKeyDown($event)"

        (click)="on($event,item.arg)"
        [matTooltipShowDelay]="10000"
        [matTooltip]="item.name | translate"
        mat-menu-item
      >
        {{ item.name | translate }}
      </button>
      }
    }
  </ng-template>
</mat-menu>
<mat-menu #children="matMenu">
  <ng-template matMenuContent let-name="data">

    <div
      *ngFor="let item of name; let index = index"
      [attr._id]="'content_menu_children_' + index"
      [attr.select]="false"
      [attr.default]="false"
      [attr.region]="'content_menu_children'"
      (keydown)="onKeyDown($event)"
      (click)="on($event,item.arg)"
      [matTooltipShowDelay]="10000"
      [matTooltip]="item.name | translate"
      mat-menu-item
    >
      {{ item.name | translate }}
    </div>
  </ng-template>
</mat-menu>
