
<div style="width: 100vw;height: 100vh;overflow: auto;"  (click)="close()">
  <div style=" padding-top: 0;width: 100%;overflow: hidden;" *ngFor="let n2 of list;let index=index">
    <div style="font-size: 16px;margin: 8px;margin-bottom: 0;margin-left: 10px;color: rgba(255, 255, 255, 0.34);">
      {{n2.day}}
    </div>
    <div class="list" [attr.list_type]="'image'" [attr.type]="'list'" (click)="on($event)">
      <button class="item" [id]="n.id" [attr._id]="'chapter_items_' + n.id" [attr.region]="'chapter_items'"
        [attr.multiple]="n.selected" [attr.content_menu_key]="'chapter_items'" [attr.content_menu_value]="n.id"
        [matTooltipShowDelay]="5000" [matTooltip]="n.title" mat-button *ngFor="let n of n2.list;let index=index"
        [attr.index]="index" [attr.read]="!!n.read">
        <div class="box">
          <div class="img">
            <app-image [objectFit]="'cover'" class="image" loading="lazy" [src]="n.data.chapter.cover" />
          </div>
          <div class="info">
            <div class="name" [attr.svg_filter]="'text_primary'">
              {{ n.data.chapter.title }}
            </div>
            <div class="buttom">
              <div class="sub_title" *ngIf="n.pub_time" [attr.svg_filter]="'text_secondary'">
                <!-- {{n.chapter.pub_time | date:'YYYY-MM-dd'}} -->
              </div>
            </div>
          </div>
        </div>
      </button>
    </div>

  </div>
</div>
