<h2 mat-dialog-title>{{data.name|translate}}</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.value">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions style="display: flex;justify-content: end;">
  <button mat-button (click)="data.close()"> {{'取消' | translate}}</button>
  <button mat-button color="primary" (click)="data.save(data.value)"> {{'确认' | translate}}</button>
</mat-dialog-actions>
